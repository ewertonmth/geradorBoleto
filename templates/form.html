<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerador de Boletos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2rem;
        }
        fieldset {
            border: 1px solid #444;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        input, button {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 0.5rem;
            width: 100%;
            margin-top: 0.3rem;
            margin-bottom: 0.8rem;
        }
        button {
            background-color: #0056b3;
            border-color: #004a99;
        }
        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Boletos - Cadastro</h1>
        <form method="POST" action="/boleto">
            <fieldset>
                <legend>Pagador</legend>
                Nome: <input type="text" name="pagador_nome" required />
                CPF: <input type="text" name="pagador_cpf" required />
                Endereço: <input type="text" name="pagador_endereco" required />
            </fieldset>
            <fieldset>
                <legend>Beneficiário</legend>
                Nome: <input type="text" name="beneficiario_nome" required />
                CNPJ: <input type="text" name="beneficiario_cnpj" required />
                Banco: <input type="text" name="beneficiario_banco" required />
                Agência: <input type="text" name="beneficiario_agencia" required />
                Conta: <input type="text" name="beneficiario_conta" required />
            </fieldset>
            <fieldset>
                <legend>Outros Dados</legend>
                Valor: <input type="number" step="0.01" name="valor" required />
                Vencimento: <input type="date" name="vencimento" required />
                <!-- Nosso número removido do formulário pois é automático -->
            </fieldset>
            <button type="submit">Gerar Boleto</button>
        </form>
    </div>
</body>
</html>
