<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerador de Boletos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Botão alternância modo -->
    <div class="mode-toggle-container">
      <button id="toggle-theme" aria-label="Alternar tema">
        <span class="icon-wrap">
          <span class="icon sun"></span>
          <span class="icon moon"></span>
        </span>
      </button>
    </div>

    <div class="container py-4" style="max-width: 720px; margin: 6rem auto 3rem auto;">
        <h1 class="text-center mb-5">Gerador de Boletos</h1>
        <form method="POST" action="/boleto">
            <fieldset>
                <legend>Pagador</legend>
                <div class="mb-3">
                    <label for="pagador_nome" class="form-label">Nome</label>
                    <input type="text" id="pagador_nome" name="pagador_nome" required class="form-control" autocomplete="name" />
                </div>
                <div class="mb-3">
                    <label for="pagador_cpf" class="form-label">CPF</label>
                    <input type="text" id="pagador_cpf" name="pagador_cpf" required class="form-control" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="pagador_endereco" class="form-label">Endereço</label>
                    <input type="text" id="pagador_endereco" name="pagador_endereco" required class="form-control" autocomplete="street-address" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Beneficiário</legend>
                <div class="mb-3">
                    <label for="beneficiario_nome" class="form-label">Nome</label>
                    <input type="text" id="beneficiario_nome" name="beneficiario_nome" required class="form-control" autocomplete="organization" />
                </div>
                <div class="mb-3">
                    <label for="beneficiario_cnpj" class="form-label">CNPJ</label>
                    <input type="text" id="beneficiario_cnpj" name="beneficiario_cnpj" required class="form-control" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="beneficiario_banco" class="form-label">Banco</label>
                    <input type="text" id="beneficiario_banco" name="beneficiario_banco" required class="form-control" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="beneficiario_agencia" class="form-label">Agência</label>
                    <input type="text" id="beneficiario_agencia" name="beneficiario_agencia" required class="form-control" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="beneficiario_conta" class="form-label">Conta</label>
                    <input type="text" id="beneficiario_conta" name="beneficiario_conta" required class="form-control" autocomplete="off" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Outros Dados</legend>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" step="0.01" id="valor" name="valor" required class="form-control" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="vencimento" class="form-label">Vencimento</label>
                    <input type="date" id="vencimento" name="vencimento" required class="form-control" autocomplete="off" />
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-lg w-100 text-uppercase fw-bold">Gerar Boleto</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
